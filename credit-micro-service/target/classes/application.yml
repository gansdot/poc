spring:
  application:
    name: credit-service
  datasource:
    url: jdbc:h2:file:~/credit;DB_CLOSE_DELAY=-1;INIT=CREATE SCHEMA IF NOT EXISTS POC;
    driver-class-name: org.h2.Driver
    username: sa
    password: sa
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
  h2:
    console:
      enabled: true
    
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8090/eureka 
  instance:
    instance-id: ${spring.application.name}
server:
  port: 8091